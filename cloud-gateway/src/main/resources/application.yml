management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 8070
spring:
  application:
    name: API-GATEWAY
  cloud:
    kubernetes:
      enabled: false
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: false
    hostname: localhost